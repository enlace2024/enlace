<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Alumni & Student Network</title>
    <style>
    

/* Header and Navigation */
header {
    background: linear-gradient(to right, #4897d7, #9347f1, #4897d7); /* Blue to light blue gradient */
    padding: 1rem 0;
    text-align: center;
}

.navbar {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

.navbar li {
    margin: 0 1rem;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #ffeb3b;
}

/* Section Styling */
.section {
    padding: 2rem;
    text-align: center;
   
}



/* Form Styling */
.auth-form, .contact-form {
    max-width: 400px;
    margin: 2rem auto;
    color:rgb(11, 11, 11);
    text-align: left;
    background-color:rgb(177, 204, 227);/* Light blue to white gradient */
    padding: 1.5rem;
    border-radius: 8px;
    border:solid;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.auth-form label, .contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.auth-form input, .auth-form select, .contact-form input, .contact-form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #121111;
    border-radius: 4px;
    
}

button {
    display: block;
    width: 100%;
    padding: 0.7rem;
    background: linear-gradient(to right, #155fa0, #64b5f6);/* Blue to light blue gradient */
    color: white;
    border: none;  
    border-radius: 4px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s ease;
}
body::before {
     content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('new14.png'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(9px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="spotlight.html">Spotlight</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </section>
    <script>
        // JavaScript Code
        document.getElementById('contact').addEventListener('input', function () {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const  submit= document.getElementById('submitButton');

            // Enable the login button only if both username and password are filled
            if (name && email && message) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        document.getElementById('contact').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            // Redirect to the target page after successful login
            window.location.href = 'response.html'; // Replace with your target page
        });
    </script>


</body>
</html>
